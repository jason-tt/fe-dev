<head>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="modal-bg" class="fading invisible modal" ng-app="requestForm">
    <div id="request-form" class="rounded">Request Form!
      <progress-bar max="5"></progress-bar>
      <select ng-model="progress">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div id="nav" class="toolbar">
    <a>Events</a>
    <a>Home</a>
    <a>Lessons</a>
    <a>Wellness</a>
    <a>More</a>
  </div>
  <div class="content">
    <div class="header">
      <div class="header-left">
        <div class="service-photo"></div>
        <div class="service-text">
          <div class="service-name">KeepBrausenWest Photography</div>
          <div class="service-location">Saint Paul, MN</div>
        </div>
      </div>
      <div class="header-right">
        <div id="sidebox" class="rounded sidebox">
          <p>Get up to five quotes from pros like KeepBrausenWest Photography within hours.</p>
          <div id="get-quotes" class="rounded button">Get Quotes</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="app.js"></script>
</body>
